<div class="content">
  <h1 class="title">Quản lí phòng khám</h1>
  <div class="head-content">
    <div class="group-search">
      <input type="text" class="search" placeholder="Search" [(ngModel)]="search">
      <button class="btn-search" (click)="handleSearch()">Tìm kiếm</button>
    </div>
    <button class="btn" (click)="handleAdd()">Thêm phòng khám</button>

  </div>
  <table>
    <thead>
    <tr class="table-heading">
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Tên phòng khám</th>
      <th>Ngày thêm</th>
      <th width="160">Trạng thái</th>
    </tr>
    </thead>
    <tbody>
      @for (clinic of listClinic;track clinic.id){
        <tr>
          <td>{{clinic.email}}</td>
          <td>{{clinic.phoneNumber}}</td>
          <td>{{clinic.clinicName}}</td>
          <td>{{formatIsoDate(clinic.dateCreated)}}</td>
          <td class="flex">
            <button mat-mini-fab aria-label="Example icon button with a delete icon" (click)="handleEdit(clinic)" class="edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab aria-label="Example icon button with a delete icon" (click)="handleDelete(clinic.id)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </tr>
      }

    </tbody>
  </table>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 showFirstLastButtons
                 (page) = "change($event)"
  >
  </mat-paginator>
</div>
