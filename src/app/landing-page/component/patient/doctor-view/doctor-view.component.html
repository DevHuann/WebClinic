<div class="clinic-info flex w-full" >
  <div class=" flex-none basis-1/3">
    <div class="p-6 m-2 shadow shadow-gray-200 rounded-2xl h-auto">
      <img class="w-full" [src]="doctor.doctorAvatar" alt="">
    </div>
    <div class="p-6">
      <button class="pl-4 pr-4 pt-2 pb-2 bg-blue-500 rounded font-bold" (click)="handleAdd(doctor)"><p class="text-white text-xl">Đặt lịch khám</p></button>
    </div>

  </div>
  <div class="flex-none basis-2/3">
    <div class="p-3 m-2 rounded-2xl flex-auto shadow shadow-gray-200">
      <p class="text-2xl text-black font-bold pb-3">{{doctor.fullName}}</p>
      <p>{{doctor.doctorSpeciality}}</p>
    </div>
    <p class="p-3 text-2xl">Thông tin của tôi</p>

    <div class="p-3 m-2 rounded-2xl flex-auto shadow shadow-gray-200 space-y-2">
      <p><mat-icon class="align-middle">check-box</mat-icon> {{doctor.doctorExperience}} năm kinh nghiệm</p>
      <p><mat-icon class="align-middle">phone</mat-icon> {{doctor.phoneNumber}}</p>
      <p><mat-icon class="align-middle">mail</mat-icon> {{doctor.email}}</p>
      <p><mat-icon class="align-middle">calendar_today</mat-icon> {{formatIsoDate(doctor.doctorDob)}}</p>
      <p><mat-icon class="align-middle">transgender</mat-icon> {{doctor.doctorGender}}</p>
    </div>
    <div class=" p-3 m-2 rounded-2xl flex-auto shadow shadow-gray-200">
      <p>{{doctor.doctorDescription}}</p>
    </div>
  </div>

</div>
