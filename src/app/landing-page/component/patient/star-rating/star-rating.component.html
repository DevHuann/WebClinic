<mat-dialog-content>
  <div id="container" [class.readOnly]="readonly">
    <mat-icon
      [class.rated]="rating >= 5"
      fontIcon="star"
      (click)="setRating(5)"
    ></mat-icon>
    <mat-icon
      [class.rated]="rating >= 4"
      fontIcon="star"
      (click)="setRating(4)"
    ></mat-icon>

    <mat-icon
      [class.rated]="rating >= 3"
      fontIcon="star"
      (click)="setRating(3)"
    ></mat-icon>

    <mat-icon
      [class.rated]="rating >= 2"
      fontIcon="star"
      (click)="setRating(2)"
    ></mat-icon>

    <mat-icon
      [class.rated]="rating >= 1"
      fontIcon="star"
      (click)="setRating(1)"
    ></mat-icon>
  </div>
  <form class="form" [formGroup]="dataForm">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Nhận xét của bạn</mat-label>
        <textarea matInput formControlName="reviewText"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Hủy</button>
  <button mat-raised-button color="primary" (click)="handleSubmit()">Đánh giá</button>
</mat-dialog-actions>
