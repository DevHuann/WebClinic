<div class="wrapper-content">
  <div class="content">
    <!--    <img src="./assets/img/img.png" class="icon" alt="">-->
    <h1 class="content-title">Đăng ký tài khoản</h1>
    <form class="form" [formGroup]="dataForm" (submit)="handleSubmit()">
      <div class="form-group">
        <h1 class="form-label">Tên đầy đủ</h1>
        <input type="text" name="" formControlName="fullName" class="form-input">
      </div>
      <div class="form-group">
        <h1 class="form-label">Email</h1>
        <input type="text" name="" formControlName="email" class="form-input">
      </div>
      <div class="form-group">
        <h1 class="form-label">Mật khẩu</h1>
        <input type="password" name="" formControlName="password" class="form-input">
      </div>
      <div class="form-group">
      <h1 class="form-label">Ngày sinh</h1>
      <mat-form-field class="example-full-width">
        <mat-label>Chọn ngày</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChange($event.value)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      </div>
      @if(isSubmit){
        <h1 class="text-center text-red-600 mt-4">Vui lòng nhập tài khoản hoặc mật khẩu !</h1>
      }
      <div class="form-btn"><button class="btn">Đăng ký</button></div>
      <div class="pt-3 flex justify-center">Bạn đã có tài khoản?<p routerLink="/login" class="link">Đăng nhập</p></div>
    </form>
  </div>
</div>
